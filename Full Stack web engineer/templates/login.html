<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>


 <!-- Fontfaces CSS-->
    <link href="{{ url_for('static', filename='css/font-face.css') }}" media="all"> 
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all"> 
    <link href="{{ url_for('static', filename='vendor/font-awesome-5/css/fontawesome-all.min.css') }}" rel="stylesheet" media="all"> 
    <!-- Bootstrap CSS-->
    <link href="{{ url_for('static', filename='vendor/bootstrap-4.1/bootstrap.min.css') }}" rel="stylesheet" media="all"> 
    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='vendor/animsition/animsition.min.css') }}" rel="stylesheet" media="all"> 
    <link href="{{ url_for('static', filename='vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/wow/animate.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/slick/slick.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet" media="all">


</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="../static/images/icon/logo.png" alt="Primatec">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="/login" method="post">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input name="username" type="text" class="au-input au-input--full" />
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input name="password" type="password" class="au-input au-input--full" />
                                </div>
                                {% with messages = get_flashed_messages() %}
                                  {% if messages %}
                                    <ul color="red">
                                    {% for message in messages %}
                                      <font color="red"><li color="red" >{{ message }}</li></font>
                                    {% endfor %}
                                    </ul>
                                  {% endif %}
                                {% endwith %}
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                                
                            </form>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

 <!-- Jquery JS-->
<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/jquery-3.2.1.min.js') }}"></script>

    <!-- Bootstrap JS-->
<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/bootstrap-4.1/popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'vendor/bootstrap-4.1/bootstrap.min.js') }}"></script>
    <!-- Vendor JS       -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/slick/slick.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/wow/wow.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/animsition/animsition.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/bootstrap-progressbar/bootstrap-progressbar.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/counter-up/jquery.waypoints.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/counter-up/jquery.counterup.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/chartjs/Chart.bundle.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'vendor/select2/select2.min.js') }}"></script>

    <!-- Main JS-->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/main.js') }}"></script>

  
    

</body>

</html>
<!-- end document-->
